<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update person</title>
</head>

<body>

<form th:method="POST" th:action="@{/people/{id}(id=${person.client_id})}" th:object="${person}">
    <label for="name">Enter you FSP: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color: darkred" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
    <br/>

    <label for="yearBirth">Enter you year of birth: </label>
    <input type="text" th:field="*{yearBirth}" id="yearBirth"/>
    <div style="color: darkred" th:if="${#fields.hasErrors('yearBirth')}" th:errors="*{yearBirth}">Name error</div>
    <br/>

    <label for="email">Enter you email: </label>
    <input type="text" th:field="*{email}" id="email"/>
    <div style="color: darkred" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Name error</div>
    <br/>

    <input type="submit" value="Update!">
</form>
</body>
</html>
